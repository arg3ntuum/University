<!doctype html> <html> <meta charset='windows-1251' /> <title>Tg(x)</title> <style> body { background: url(https://wallpaperaccess.com/full/1396544.jpg); background-size: 100%; } .but { width: 90px; height: 50px; background: white; position: relative; top: 6px; left: 6px; margin-bottom: 6px; border: solid 1.5mm #454545; border-radius: 10px; font: 20px Comic Sans MS; color: black; text-align: right; } .block2 { width: 400px; height: 285px; background: #4847A4; border: solid 2mm #A03D5D; position: absolute; border-radius: 10px; top: 20px; left: 20px; } .rozrah { width: 390px; height: 26mm; background: #E6E6FA; border: solid 2mm white; font: 15mm Arial; color: #5543ad; position: relative; left: 1.5mm; transition-property: color, background; border-radius: 15px; } .rozrah:hover { color: white; background: #7c6af1; } label { font: 45px Comic Sans MS; color: #D9CCFD; position: relative; left: 7mm; top: 3mm; } hr { background-color: #A03D5D; height: 2px; width: 380px; border: solid 2px #A03D5D; border-radius: 10px; } </style> <script>function tangen() { let tg, x = ''; x = document.getElementById('dd').value; if (x == '' || isNaN(x) != 0) alert('Значення кута не уведено або ви ввели букву чи символ.'); else { x = (x * Math.PI) / 180; tg = Math.tan(x); document.getElementById('dd1').value = tg.toFixed(4); } }</script> <body> <div class='block2'> <form><input type='text' class='but' id='dd' /><label for='text'>x, град</label><br /><input type='text' class='but' id='dd1' /><label for='text'>tg(x)</label><br /> <hr><input type='button' value='Розрахувати' class='rozrah' onClick='tangen()' /> </form> </div> </body> </html>
